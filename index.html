<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Maker</title>

    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="survey-maker">
        <h1>A simple survey maker!</h1>

        <div class="js-quick-survey">
            <ol class="js-survey-container"></ol>
            <div class="js-survey-controls">
                <a href="javascript:void(0)" class="js-survey-prev" data-control-action="prev">Prev</a>
                <a href="javascript:void(0)" class="js-survey-next" data-control-action="next">Next</a>
                <a href="javascript:void(0)" class="js-survey-done" data-control-action="done">Done</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/survey-maker/js/survey-maker.js"></script>

    <script type="text/javascript">
            
            $(function () {

                "use strict";

                $.ajax({
                    url: "/survey-maker/json/test-survey.json",
                    dataType: "json"
                })
                        .done(function (config) {
                            var testSurvey = new window.appScripts.surveyMaker(config, function (survey) {
                                alert("Thank you for completing the survey!");
                            });
                            testSurvey.init();
                        });
            });

    </script>
</body>
</html>
